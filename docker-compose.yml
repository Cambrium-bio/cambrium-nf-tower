version: "3"
services:

  backend:
    image: tower-backend
    environment: 
      - TOWER_SMTP_PASSWORD
      - TOWER_SMTP_HOST
      - TOWER_SMTP_PORT
      - TOWER_SMTP_USER
    networks:
      - frontend
      - backend
    ports:
      - 8080:8080
    volumes:
      - $PWD:/work
    working_dir: /work

  frontend:
    build: ./tower-web
    networks:
      - frontend
    ports:
      - 8000:80
    depends_on:
      - backend

networks:
  frontend: {}
  backend: {}
